{% set version = "3.0.8" %}
{% set sha256 = "a57e29e733b989e68fdd0f3d6927a3691763b39792591d573b95a89a5a12ec15" %}

package:
    name: widgetsnbextension
    version: {{ version }}

source:
    fn: widgetsnbextension-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/w/widgetsnbextension/widgetsnbextension-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt
    noarch: python

requirements:
    build:
        - python
        - setuptools
        - notebook >=4.4.1
    run:
        - python
        - notebook >=4.4.1

test:
    imports:
        - widgetsnbextension

about:
    home: http://ipython.org
    license: BSD 3-clause
    summary: Interactive Widgets for Jupyter
